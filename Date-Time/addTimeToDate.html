<!DOCTYPE html>
<html>
<head>
	<title>Add Time</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div class="">
		<form class="col-md-8 mt-2">
			<label for="rawdate">Date: </label>
			<input type="date" name="date" id="rawdate" placeholder="Enter date"><br><br>
			<label for="years">Years: </label>
			<input type="number" name="years" id="years" placeholder="Enter years"><br><br>
			<label for="months">Months: </label>
			<input type="number" name="months" id="months" placeholder="Enter months"><br><br>
			<label for="weeks">Weeks: </label>
			<input type="number" name="weeks" id="weeks" placeholder="Enter weeks"><br><br>
			<label for="days">Days: </label>
			<input type="number" name="days" id="days" placeholder="Enter days"><br><br>
			<button class="btn btn-primary" id="btnGetDate">Get Date</button>
		</form>
	</div>
	<script type="text/javascript" src="addTimeToDate.js"></script>
</body>
</html>
