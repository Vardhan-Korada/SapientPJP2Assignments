<!DOCTYPE html>
<html>
<head>
	<title>Home || Date-Time Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style type="text/css">
		html,body {
	   	 height: 100%;
		}
		#buttondiv{
			margin-top: 25px;
		}
	</style>
</head>
<body>
	<h3 class="text-center">Date Time Calculator</h3>
	<div class="row">
		<div class="btn-group-vertical  mx-auto" id="buttondiv">
			<button type="button" class="btn btn-primary" id="getTimeBetweenDates">Get Time Between Dates</button>
		    <button type="button" class="btn btn-success" id="parseNaturalPhrase">Use a natural phrase</button>
		    <button type="button" class="btn btn-danger" id="getDayOfTheWeek">Get day of the Week</button>
		    <button type="button" class="btn btn-warning" id="getTheWeekNumber">Get the Week Number</button>
	    	<button type="button" class="btn btn-info" id="addTimeToDate">Add time to date</button>
	    	<button type="button" class="btn btn-secondary" id="subtractTimeFromDate">Subtract time from date</button>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
